	 required uint32 input_06                                                          = 6;
	 required uint32 input_07                                                          = 7;
	 required uint32 input_08                                                          = 8;
	 required uint32 input_09                                                          = 9;
	 required uint32 input_10                                                          = 10;
	 required bool input_11                                                            = 11;
	 required bool input_12                                                            = 12;
	 required bool input_13                                                            = 13;
	 required bool input_14                                                            = 14;
	 required bool input_15                                                            = 15;
	 required bool input_16                                                            = 16;
	 required bool tamper                                                              = 17;
	 required uint32 battery                                                           = 18; //0 - Precharge//1 - Charge Complete//2 - Fault//3 - Suspend
	 required bool ext_power                                                           = 19;     // 1 - external power// 0 - battery
}

message idp780_u_black_box_minute
{
  required uint32 serial                                                               = 1;	// Device ID
  required uint32 protocol                                                             = 2;	// Device Protocol
  required string id                                                                   = 3; // Minute Id
  required uint32 version                                                              = 4;
