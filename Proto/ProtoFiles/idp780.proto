  required bool low_power		                                                       = 12;
  required bool sleep		                                                           = 13;
  required bool script_fail	                                                           = 14;
  required bool sim_card		                                                       = 15;
  required uint32 user_action                                                          = 16;
  required uint32 user_type	                                                           = 17;
  required bool working	                                                               = 18;
  required bool on_road	                                                               = 19;
  required bool alarm		                                                           = 20;
  required bool gsm_jamming                                                            = 21;
