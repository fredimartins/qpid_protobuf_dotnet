package maxtrack.pb.mxt1xx;

// option java_package                                                             = "maxtrack.xxx.xx";

///////////////////// POSITION.INFO ///////////////////////////

message mxt1xx_u_info
{
	required string generation_date                  = 1;	// Date of gateway generate the message
	required uint32 packet_size                      = 2;	// Size of transmission in bytes
	required string ipv4						     = 3;   // IP Address of transmission
} 

/////////////////// POSITION.FIRMWARE /////////////////////////

message mxt1xx_u_firmware
{
	required uint32 serial                           = 1;	// Device ID
	required uint32 protocol                         = 2;	// Device Protocol
	required uint32 memory_index                     = 3; 	// Position counter
	optional uint32 life_time                        = 4;   // Time since reset
	optional uint32 packet_reason				     = 5;   // Reason of transmission
	optional uint32 position_information			 = 6;
} 

/////////////////// POSITION.GPS_MODEM /////////////////////////
message mxt1xx_u_gps_modem_flag_state
{
	required bool gprs_connection           = 1;
	required bool voice_call                = 2;
	required bool gps_signal                = 3;
	required bool gps_antenna_failure       = 4;
	required bool gps_antenna_disconnected  = 5;
	required bool excess_speed              = 6;
	required bool gps_sleep                 = 7;
	required bool gsm_jamming               = 8;
	required bool moving                    = 9;
	required bool cell_present              = 10;
}

message mxt1xx_u_gps_modem_sad69_datum
{
	optional double latitude_sad69		= 1;
	optional double longitude_sad69		= 2;
}

message mxt1xx_u_gps_modem_utm_coordinate
{
	optional string utm					= 1;
	optional double easting				= 2;
	optional double northing			= 3;
}

message mxt1xx_u_gps_modem
{
	required string date										= 1; 
	required double latitude									= 2;
	required double longitude									= 3;
	required double speed										= 4;
	required uint32 course										= 5;
	optional uint32 svn											= 6;
	optional uint32 hdop										= 7;
	optional uint32 snr											= 8;
	optional uint32 csq											= 9;
	optional uint32 accelerometer_event							= 10;
	optional uint32 accelerometer_value							= 11;
	optional uint32 hodometer									= 12;  
	required mxt1xx_u_gps_modem_flag_state flag_state			= 13;
	optional mxt1xx_u_gps_modem_sad69_datum sad69_datum			= 14;
	optional mxt1xx_u_gps_modem_utm_coordinate utm_coordinate	= 15;
} 

/////////////////// POSITION.HARDWARE_MONITOR /////////////////////////
message mxt1xx_u_outputs
{
	required bool output_1 = 1;
	required bool output_2 = 2;
	required bool output_3 = 3;
} 

message mxt1xx_u_inputs
{
	required bool ignition  = 1;
	required bool panic     = 2;
	required bool input_1   = 3;
	required bool input_2   = 4;
	required sint32 input_3 = 5;
	required bool input_4   = 6;
} 

message mxt1xx_u_hardware_monitor_flag_state
{
	required bool tampering_is_open = 1;
	required bool battery_charging  = 2;
	required bool battery_failure   = 3;
	required bool internal_alarm    = 4;
	required uint32 anti_theft_status = 5;
	required bool accessory_missing = 6;

} 

message mxt1xx_u_hardware_monitor
{
	required mxt1xx_u_inputs inputs                              = 1;
	required mxt1xx_u_outputs outputs                            = 2;   
	required mxt1xx_u_inputs secure_input_state                  = 3;
	required uint32 accessory_count                              = 4;
	required mxt1xx_u_hardware_monitor_flag_state flag_state     = 5;
	optional uint32 rpm                                          = 6;
	optional double temperature                                  = 7;
	optional double power_supply                                 = 8;
	optional double detailed_supply                              = 9;
	optional uint32 battery_used                                 = 10;
	optional uint32 hourmeter                                    = 11; //hours
	optional double ad4											 = 12;
	optional uint32 hourmeter_min                                = 13; //min
}

/////////////////// POSITION.EMBEDDED /////////////////////////
message mxt1xx_u_embedded_flag_state
{
	required bool point_analise           = 1;
	required bool point_in                = 2;
	required bool point_out               = 3;
} 

message mxt1xx_u_embedded
{
	optional uint32 driver_id                        = 1; 	
	optional uint32 point_id                         = 2;
	optional uint32 route_id                         = 3;
	required mxt1xx_u_embedded_flag_state flag_state = 4;
}


//////////////////// DYNAMIC DATA //////////////////////////
message mxt1xx_u_cell_id_info
{
  required string cell_id           = 1;
  required string country_code      = 2;
  required string network_code      = 3;
  required string local_area_code   = 4;
}

message mxt1xx_u_accessory_wt100
{
  required uint32 serial               = 1;
  required uint32 battery_level        = 2;
  required uint32 button_status        = 3;
  required bool touch_sensor_status    = 4;
  required bool wrist_loop1_event      = 5;
  required bool wrist_loop2_event      = 6;
  required uint32 internal_temperature = 7;
  required string raw_data			   = 8;
}

message mxt1xx_u_accessory_wt110
{
  required uint32 serial               = 1;
  required uint32 battery_level        = 2;
  required uint32 button_status        = 3;
  required uint32 internal_temperature = 4;
  required string raw_data			   = 5;
}

message mxt1xx_u_accessory_wt111
{
  required uint32 serial               = 1;
  required uint32 battery_level        = 2;
  required uint32 button_status        = 3;
  required bool under_temperature      = 4;
  required bool over_temperature       = 5;
  required uint32 external_temperature = 6;
  required string raw_data			   = 7;
}

message mxt1xx_u_accessory_wt112
{
  required uint32 serial               = 1;
  required uint32 battery_level        = 2;
  required uint32 button_status        = 3;
  required bool loop_1                 = 4;
  required bool loop_2                 = 5;
  required uint32 internal_temperature = 6;
  required string raw_data			   = 7;
}

message mxt1xx_u_accessory_wt200_inputs
{
  required bool input_a       = 1;
  required bool input_b       = 2;
  required bool input_c       = 3;
  required bool input_d       = 4;
  required bool mask_input_a  = 5;
  required bool mask_input_b  = 6;
  required bool mask_input_c  = 7;
  required bool mask_input_d  = 8;
}

message mxt1xx_u_accessory_wt200_outputs
{
  required uint32 output_a       = 1;
  required uint32 output_b       = 2;
  required uint32 output_c       = 3;
}  

message mxt1xx_u_accessory_wt200
{
  required uint32 serial                                   = 1;
  required uint32 index                                    = 2;
  required mxt1xx_u_accessory_wt200_inputs input_status    = 3;
  required mxt1xx_u_accessory_wt200_outputs output_status  = 4;
  required bool g_sensor_status                            = 5;
  required uint32 onewire1                                 = 6;
  required uint32 onewire2                                 = 7; 
  required string raw_data								   = 8;       
}

message mxt1xx_u_accessory_wt300
{
  required uint32 serial               = 1;
  required uint32 button_status        = 2;
  required bool under_temperature      = 3;
  required bool over_temperature       = 4;
  required uint32 event_code           = 5;
  required uint32 message_group        = 6;
  required uint32 message_code         = 7;
  required string raw_data			   = 8;
}

message mxt1xx_u_accessory_wt400
{
  required uint32 serial               = 1;
  required uint32 external_temperature = 2;
  required uint32 battery_level        = 3;
  required bool moving_status          = 4;
  required bool door_status            = 5;
  required uint32 button_status        = 6;
  required bool power_fail             = 7;
  required string raw_data			   = 8;
}

message mxt1xx_u_accessory_mxt101
{
  required uint32 serial                = 1;
  required bool gprs_indicator          = 2;
  required uint32 battery_level         = 3;
  required uint32 button_status         = 4;
  required sint32 internal_temperature  = 5;
  required string raw_data			    = 6;
}

message mxt1xx_u_accessory_mxt151
{
  required uint32 serial               = 1;
  required bool ignition_status        = 2;
  required uint32 button_status        = 3;
  required bool door_status            = 4;
  required uint32 mode                 = 5;
  required uint32 high_side_output     = 6;
  required uint32 low_side_output1     = 7;
  required uint32 low_side_output2     = 8;
  required bool under_temperature      = 9;
  required bool over_temperature       = 10;
  required bool gprs_indicator         = 11;
  required string raw_data			   = 12;
}

message mxt1xx_u_accessory_rpm_virtual
{
  required uint32 serial     = 1;
  required uint32 rpm        = 2;
  required string raw_data	 = 3;
}

message mxt1xx_u_accessory_gps_speed
{
	required uint32 serial  = 1;
	required uint32 speed	= 2;
	required string raw_data = 3;
}

message mxt1xx_u_accessory_tag_info
{
  required uint32 tag_id     = 1;
  required bool tag_status   = 2;
}

message mxt1xx_u_accessory_tag
{
  required uint32 serial                        = 1;
  repeated mxt1xx_u_accessory_tag_info tag_info = 2;
  required string raw_data						= 3;
  required uint64 bit_map						= 4;
}

message mxt1xx_u_accessory_rfid_driver
{
  required uint32 driver_id					 = 1;
  required uint32 id						 = 2;
}

message mxt1xx_u_accessory_rfid_passenger
{
  required uint32 passenger_id					 = 1;
  required bool passenger_authorized			 = 2;
}

message mxt1xx_u_accessory
{
  repeated mxt1xx_u_accessory_wt100 wt100_list                      = 1;
  repeated mxt1xx_u_accessory_wt110 wt110_list                      = 2;
  repeated mxt1xx_u_accessory_wt111 wt111_list                      = 3;
  repeated mxt1xx_u_accessory_wt112 wt112_list                      = 4;
  repeated mxt1xx_u_accessory_wt200 wt200_list                      = 5;
  repeated mxt1xx_u_accessory_wt300 wt300_list                      = 6;
  repeated mxt1xx_u_accessory_wt400 wt400_list                      = 7;
  repeated mxt1xx_u_accessory_mxt101 mxt101_list                    = 8;
  repeated mxt1xx_u_accessory_mxt151 mxt151_list                    = 9;
  repeated mxt1xx_u_accessory_rpm_virtual rpm_virtual_list          = 10;
  repeated mxt1xx_u_accessory_tag missing_tag_list                  = 11;
  repeated mxt1xx_u_accessory_tag low_battery_list                  = 12;
  repeated mxt1xx_u_accessory_gps_speed gps_speed_list		        = 13;
  repeated mxt1xx_u_accessory_rfid_driver rfid_driver_list	        = 14;
  repeated mxt1xx_u_accessory_rfid_passenger rfid_passenger_list	= 15;
}

message mxt1xx_u_additional_data_lbs_gsm_cell_tower
{
	required uint32 cell_id					= 1;
	required uint32 mcc						= 2;
	required uint32 mnc						= 3;
	required uint32 lac						= 4;
	required uint32 signal_str				= 5;
}

message mxt1xx_u_additional_data_lbs_gsm
{
	required string radio_type											 = 1;
	required uint32 age													 = 2;
	required uint32 timing_advance										 = 3;
	repeated mxt1xx_u_additional_data_lbs_gsm_cell_tower cell_tower_list = 4;
}

message mxt1xx_u_additional_data_wifi_access_point
{
	required string mac_addr		= 1;
	required uint32 signal_str		= 2;
	required uint32 age				= 3;
	required uint32 snr				= 4;
	required uint32 channel			= 5;
}

message mxt1xx_u_additional_data_speed_details
{
	required uint32 average_speed						= 1;
	required uint32 max_speed							= 2;
	required uint32 over_speed_time						= 3;
}

message mxt1xx_u_additional_data_speed_histogram
{
	required string last_package_datetime				= 1;
	required string actual_package_datetime				= 2;
	required uint32 speed_range							= 3;
	repeated uint32 groups								= 4;
	required uint32 time_without_gps					= 5;
}

message mxt1xx_u_additional_data_telemetry_events_calibration_status
{
	required uint32 status		= 1;
	required uint32 time_spent	= 2;
}

message mxt1xx_u_additional_data_telemetry_events_hard_acceleration
{
	required uint32 max_g		= 1;
	required uint32 time_to_max	= 2;
	required uint32 total_time	= 3;
}

message mxt1xx_u_additional_data_telemetry_events_hard_braking
{
	required uint32 max_g		= 1;
	required uint32 time_to_max	= 2;
	required uint32 total_time	= 3;
}

message mxt1xx_u_additional_data_telemetry_events_hard_lateral
{
	required uint32 max_g		= 1;
	required uint32 time_to_max	= 2;
	required uint32 total_time	= 3;
	required uint32 side		= 4;
}

message mxt1xx_u_additional_data_telemetry_events_impact_detected
{
	required uint32 max_g		= 1;
	required uint32 time_to_max	= 2;
	required uint32 total_time	= 3;
}

message mxt1xx_u_additional_data_telemetry_events
{
	repeated mxt1xx_u_additional_data_telemetry_events_calibration_status calibration_status_list	= 1;
	repeated mxt1xx_u_additional_data_telemetry_events_hard_acceleration hard_acceleration_list		= 2;
	repeated mxt1xx_u_additional_data_telemetry_events_hard_braking hard_braking_list						= 3;
	repeated mxt1xx_u_additional_data_telemetry_events_hard_lateral hard_lateral_list				= 4;
	repeated mxt1xx_u_additional_data_telemetry_events_impact_detected impact_detected_list					= 5;
}

message mxt1xx_u_additional_data_journey_deltas_rpm_delta
{
	required uint32 rpm_range_blue			= 1;
	required uint32 rpm_range_green			= 2;
	required uint32 rpm_range_yellow		= 3;
	required uint32 rpm_range_red			= 4;
	required uint32 rpm_maximum				= 5;
	required uint32 rpm_mean				= 6; 
}

message mxt1xx_u_additional_data_journey_deltas_speed_delta
{
	required uint32 maximum_speed				= 1;
	required uint32 mean_speed					= 2;
	required uint32 hodometer_accumulated		= 3;
}

message mxt1xx_u_additional_data_journey_deltas_mean_journey_timer_delta
{
	required uint32 time_of_journey			= 1;
	required uint32 time_moving				= 2;
	required uint32 time_stopped			= 3;
	required uint32 time_engine_on			= 4;
}

message mxt1xx_u_additional_data_journey_deltas_location_delta
{
	required string end_datetime			= 1;
	required uint32 start_memory_index		= 2;
	required uint32 end_memory_index		= 3;
	required double start_lat				= 4;
	required double start_long				= 5;
	required double end_lat					= 6;
	required double end_long				= 7;
}

message mxt1xx_u_additional_data_journey_deltas_accelerometer_delta
{
	required uint32 max_rolling_axis_front			= 1;
	required uint32 max_rolling_axis_back			= 2;
	required uint32 max_lateral_axis_absolute		= 3;
	required uint32 average_rolling_axis_front		= 4;
	required uint32 average_rolling_axis_back		= 5;
	required uint32 average_lateral_axis_absolute	= 6;
}

message mxt1xx_u_additional_data_journey_deltas
{
	required uint32 version														                        = 1;
	required uint32 reason														                        = 2;
	optional mxt1xx_u_additional_data_journey_deltas_rpm_delta rpm_delta		                        = 3;
	optional mxt1xx_u_additional_data_journey_deltas_speed_delta speed_delta	                        = 4;
	optional mxt1xx_u_additional_data_journey_deltas_mean_journey_timer_delta mean_journey_timer_delta	= 5;
	optional mxt1xx_u_additional_data_journey_deltas_location_delta location_delta						= 6;
	optional mxt1xx_u_additional_data_journey_deltas_accelerometer_delta accelerometer_delta			= 7;
}

message mxt1xx_u_additional_data_crash_reconstruction_second
{
	optional uint32 rolling_axis_front		= 1;
	optional uint32 rolling_axis_back		= 2;
	optional uint32 lateral_axis_right		= 3;
	optional uint32 lateral_axis_left		= 4;
	optional uint32 lateral_axis_absolute	= 5;
	optional uint32 vertical_axis_positive	= 6;
	optional sint32 vertical_axis_negative	= 7;
	optional uint32 speed					= 8;
	optional uint32 rpm						= 9;
}

message mxt1xx_u_additional_data_crash_reconstruction
{
	repeated mxt1xx_u_additional_data_crash_reconstruction_second seconds	= 1;
}

message mxt1xx_u_additional_data_route_reconstruction_section
{
	required double latitude	= 1;
	required double longitude	= 2;
	required uint32 speed		= 3;
}

message mxt1xx_u_additional_data_route_reconstruction
{
	repeated mxt1xx_u_additional_data_route_reconstruction_section sections	= 1;
}

message mxt1xx_u_additional_data_position_information_digital_data
{
	optional bool clutch				        = 1;               	
	optional bool brake                	        = 2; 
	optional bool parking_brake        	        = 3; 
	optional bool motor_brake          	        = 4; 
	optional bool windshield_wipers             = 5; 
	optional bool door_closed          	        = 6; 
	optional bool door_locked          	        = 7; 
	optional bool trunk		           	        = 8; 
	optional bool seat_belt           	        = 9; 	
	optional bool headlights           	        = 10; 
	optional bool malfunction_indicator_lamp   	= 11; 	
}

message mxt1xx_u_additional_data_position_information_analogic_data_dtc_packets
{
	required uint32 dtc_packet	= 1;
}

message mxt1xx_u_additional_data_position_information_analogic_data
{
	optional uint32 speed				                                                            = 1;
	optional uint32 rpm					                                                            = 2;
	optional uint32 odometer			                                                            = 3;
	optional uint32 fuel_level1			                                                            = 4;
	optional uint32 fuel_level2			                                                            = 5;
	optional uint32 fuel_consumption	                                                            = 6;
	optional uint32 intake_air_temp		                                                            = 7;
	optional uint32 intake_air_flow		                                                            = 8;
	optional uint32 throttle_position	                                                            = 9;
	optional uint32 barometric_pressure	                                                            = 10;
	optional uint32 control_module_voltage	                                                        = 11;
	optional uint32 air_temperature			                                                        = 12;
	optional uint32 fuel_type	                                                                    = 13;
	optional uint32 ethanol_ratio	                                                                = 14;
	optional uint32 oil_temperature	                                                                = 15;
	optional uint32 engine_temperature	                                                            = 16;
	optional uint32 engine_ref_torque	                                                            = 17;
	optional uint32 current_gear	                                                                = 18;
	optional uint32 engine_fuel_rate	                                                            = 19;
	optional uint32 num_dtc_available	                                                            = 20;
	optional uint32 num_dtc_packet		                                                            = 21;
	repeated mxt1xx_u_additional_data_position_information_analogic_data_dtc_packets dtc_packets	= 22;
}

message mxt1xx_u_additional_data_position_information
{
	optional mxt1xx_u_additional_data_position_information_digital_data digital_data				= 1;
	optional mxt1xx_u_additional_data_position_information_analogic_data analogic_data				= 2;
}

message mxt1xx_u_additional_data
{
	optional mxt1xx_u_additional_data_lbs_gsm lbs_gsm		                    = 1;
	repeated mxt1xx_u_additional_data_wifi_access_point wifi_access_points_list = 2;
	optional mxt1xx_u_additional_data_speed_details speed_details				= 3;
	optional mxt1xx_u_additional_data_speed_histogram speed_histogram			= 4;
	optional mxt1xx_u_additional_data_telemetry_events telemetry_events			= 5;
	optional mxt1xx_u_additional_data_journey_deltas journey_deltas				= 6;
	optional mxt1xx_u_additional_data_crash_reconstruction crash_reconstruction	= 7;
	optional mxt1xx_u_additional_data_route_reconstruction route_reconstruction	= 8;
	optional mxt1xx_u_additional_data_position_information position_information = 9;
}

message mxt1xx_u_transparent_data
{
	required string data = 1;
}

/////////////////////////////////////////////////////////////////
/////////////////// TRANSPARENT RESPONSE ////////////////////////
/////////////////////////////////////////////////////////////////

message mxt1xx_u_transparent_response_rs232_status
{
	required uint32 status = 1;
}

message mxt1xx_u_transparent_response
{
	required uint32 protocol                                            = 1;
	required uint32 serial                                              = 2;
	required string date												= 3;
	optional mxt1xx_u_transparent_response_rs232_status rs232_status    = 4;
}

/////////////////////////////////////////////////////////////////
////////////////////// ICC ID ANSWER ////////////////////////////
/////////////////////////////////////////////////////////////////

message mxt1xx_u_icc_id_answer
{
	required uint32 protocol  = 1;
	required uint32 serial    = 2;
	required string icc_id    = 3;
	required string date	  = 4;
}

/////////////////////////////////////////////////////////////////
///////////////////// VERSION PACKET ////////////////////////////
/////////////////////////////////////////////////////////////////

message mxt1xx_u_version
{
	required uint32 protocol        = 1;
	required uint32 serial          = 2;
	required string modem_version	= 3;
	required string app_version		= 4;
	required string zigbee_version  = 5;
	required string date			= 6;
}

message mxt1xx_u_accelerometer_event
{
	required string axis		            = 1;
	required double max_g		            = 2;
	required double side_g_average		    = 3;
	required double rolling_g_average		= 4;
}

/////////////////////////////////////////////////////////////////
///////////////////////// POSITION //////////////////////////////
/////////////////////////////////////////////////////////////////

message mxt1xx_u_position
{
	required mxt1xx_u_firmware firmware                       = 1;
	required mxt1xx_u_gps_modem gps_modem                     = 2;
	required mxt1xx_u_hardware_monitor hardware_monitor       = 3;
	required mxt1xx_u_embedded embedded                       = 4;
	required mxt1xx_u_info info							      = 5;
	optional mxt1xx_u_cell_id_info cell_info                  = 6;
	optional mxt1xx_u_accessory accessories                   = 7;
	optional mxt1xx_u_transparent_data transparent_data       = 8;
	optional mxt1xx_u_additional_data additional_data	      = 9;
	optional mxt1xx_u_accelerometer_event accelerometer_event = 10;
}

message mxt1xx_u_setup_header
{
  required uint32 serial     = 1;
  required uint32 protocol   = 2;
  required string timestamp  = 3; 
  optional uint32 sender_id	 = 4;
  optional uint32 receive_id = 5;
}

message mxt1xx_u_device_info
{
  required uint32 device_id  = 1;
  required string sw_version = 2;
}

message mxt1xx_u_net_attributes
{
  required uint32 connection_type  = 1;
  required uint32 keep_alive_timer = 2;
  required string apn              = 3;
  required string user             = 4;
  required string password         = 5;
  optional string apn2             = 6;
  optional string user2            = 7;
  optional string password2        = 8;

}

message mxt1xx_u_ip_address
{
  required string primary_ip_addr     = 1;
  required string secondary_ip_addr   = 2;
  required uint32 primary_ip_port     = 3;
  required uint32 secondary_ip_port   = 4;
}

message mxt1xx_u_report_interval
{
  required uint32 timer_of_ignition_off = 1;
  required uint32 timer_of_movement     = 2;
  required uint32 timer_of_panic        = 3;
  required uint32 resend_attempts       = 4;
  required uint32 resend_timeout        = 5;
  required uint32 info_group            = 6;
  required uint32 keep_working_timer    = 7;
  required uint32 timeout_moving        = 8;
}

message mxt1xx_u_gsr
{
  required uint32 send_immediately    = 1;
  required uint32 deb_moving          = 2;
  required uint32 deb_stopped         = 3;
  required uint32 detect_moving       = 4;
  required uint32 rs_mode             = 5;
  required uint32 rolling_threshold   = 6;
  required uint32 side_threshold      = 7;
  required uint32 shock_threshold     = 8;
}

message mxt1xx_u_gps
{
  required uint32 keep_working_timer = 1;
  required uint32 unfix_timeout      = 2;
  required uint32 unfix_cold_timeout = 3;
  required uint32 open_bf_trans_move = 4;
  required uint32 open_bf_trans_stop = 5;
  required uint32 acc_filter         = 6;
  required string agps_server_ip_addr = 7;
  required uint32 agps_server_ip_port = 8;
}

message mxt1xx_u_sms
{
  required uint32 send_mode          = 1;
  required string alias_name         = 2;
